<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEWARS | Powers of 2</title>
</head>
<body>
    <h1>CODEWARS</h1>
    <h2>Powers of 2</h2>

    <img src="screenshot.jpg"><br><br>

    <script>
        function powersOfTwo(n){
            let output = []
                for (let i=0;i<=n;i++){
                    output.push(2**i)
                }
            return output
        }
        document.write(powersOfTwo(10))
    </script>
</body>
</html>
